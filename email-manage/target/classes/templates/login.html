<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" class="x-admin-sm">
<head>
    <meta charset="UTF-8">
    <title>邮件管理平台</title>

    <link rel="stylesheet" th:href="@{/plugins/layui/css/layui.css}" media="all">
    <link rel="stylesheet" th:href="@{/build/css/login/login.css}" media="all">
</head>
<body class="login-bg">

<div class="login layui-anim layui-anim-up">
    <div class="message">admin1.0-管理登录</div>
    <div id="darkbannerwrap"></div>

    <form method="post" class="layui-form">
        <input name="username" placeholder="用户名" type="text" lay-verify="required" class="layui-input" th:value="${products}">
        <input name="password" lay-verify="required" placeholder="密码" type="password" class="layui-input">

        <button class="layui-btn" lay-submit lay-filter="formDemo" style="width:100%;">登录</button>
    </form>
</div>

</body>
<script th:src="@{/plugins/layui/layui.js}"></script>
</html>
